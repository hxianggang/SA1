<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛校建言</title>
    <link rel="stylesheet" href="../php_test/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=LXGW+WenKai+TC:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="main">
            <div class="jumbotron">
                <div class="mask-dark"></div>

                <!--返回首頁-->
                <div class="back-to-main"><a href="../php_test/main.html" class="back"><i class='bx bx-arrow-back'></i>返回首頁</a></div>
                    <div class="login-form">

                        <!--上面的logo跟標題-->
                        <div class="login-title">
                            <div class="login-title-left"></div>
                            <div class="login-title-right">
                                <h3>輔仁大學</h3>
                                <p>愛校建言系統</p>
                            </div>
                        </div>

                        <!--這邊是選擇登入或是註冊帳號-->
                        <div class="login-choice">
                            <div class="choice-left on" id="sl" onclick="SwitchL()">登入</div>
                            <div class="choice-right" id="sr" onclick="SwitchR()">註冊</div>
                        </div>

                        <!--這邊是登入帳號-->
                        <div class="login-div" id="ld">
                            <p class="login-notice">請輸入帳號密碼</p>
                            <form action="php/login.php" method="post" class="login">
                                <input type="text" class="login-input" placeholder="帳號" name="acc">
                                <input type="text" class="login-input" placeholder="密碼" name="pw">
                                <button class="login-button">登入</button>
                            </form>
                        </div>

                        <!--這邊是註冊帳號-->
                        <div class="register-div close" id="rd">
                            <form action="" class="login">
                                <input type="text" class="login-input" placeholder="帳號">
                                <input type="text" class="login-input" placeholder="密碼">
                                <input type="text" class="login-input" placeholder="確認密碼">
                                <button class="login-button">註冊</button>
                            </form>
                        </div>
                    </div>
            </div>
        </section>
    </div>
    <script src="../php_test/js/new.js"></script>
</body>
